set -g prefix ^Z 
bind z send-prefix

# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copy-cat'

unbind l
bind l refresh-client

# vim vertical split
unbind v
bind v split-window -h -c "#{pane_current_path}"
unbind s
bind s split-window -v -c "#{pane_current_path}"

# :kB: focus up
unbind Tab 
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

unbind N
bind N switch-client -n
unbind P
bind P switch-client -p

unbind ^[
bind ^[ copy-mode
unbind [
bind [ copy-mode
unbind ^]
bind -r ^] paste-buffer
unbind ]
bind -r ] paste-buffer

unbind e
bind m command-prompt -p "move window to:"  "swap-window -t '%%'"

# like screen
unbind '"'
bind '"' choose-window 
unbind A
bind A command-prompt "rename-window %%" 
unbind c
bind c new-window -c "#{pane_current_path}"
unbind ^D
bind ^D detach

unbind n
bind -r n next-window
unbind ^n
bind ^n next-window
unbind p
bind -r p previous-window 
unbind ^p
bind ^p previous-window 
unbind ^z
bind ^z last-window 
unbind *
bind * list-clients 
unbind w
bind w list-windows 
unbind -
bind - confirm-before "kill-window"

unbind e
bind e setw synchronize-panes\; display-message "synchronize-panes #{?pane_synchronized,on,off}"
unbind E
bind E setw synchronize-panes off

# Use vim keybindings in copy mode
setw -g mode-keys vi
set -g mouse on
# set -g mode-mouse on 
# set -g mouse-select-pane on 
# set -g mouse-resize-pane on
set -sg escape-time 1
set -g status-interval  60
set -g status-right '%Y-%m-%d %H:%M'

# default statusbar colours
set -g status-fg "#CCCCCC"
set -g status-bg "#222222"

# default window title colors
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-fg white
setw -g window-status-current-bg blue
setw -g window-status-current-attr bright

set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# tmux-open
set -g @open-S 'https://www.google.com/search?q='

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

run ~/.tmux/plugins/tpm/tpm
